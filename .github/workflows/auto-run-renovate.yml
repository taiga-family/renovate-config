name: ðŸ¤– Run renovate
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */1 * * *'

jobs:
  renovate:
    runs-on: ubuntu-latest
    env:
      LOG_LEVEL: debug
      RENOVATE_CONFIG_FILE: default.json
      RENOVATE_TOKEN: ${{ secrets.TAIGA_FAMILY_BOT_PAT }}
    steps:
      - uses: taiga-family/ci/actions/setup/checkout@v1.71.2
      - uses: taiga-family/ci/actions/setup/variables@v1.71.2
      - uses: taiga-family/ci/actions/setup/node@v1.71.2
      - run: |
          npx renovate --autodiscover=true --autodiscover-filter=taiga-family/preview-landing-components
