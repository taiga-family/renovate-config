name: ⚠️ Auto release
on:
  push:
    branches: [main]
    paths:
      - "default.json"

jobs:
  run-release:
    name: Release
    if: "!contains(github.event.head_commit.message, 'chore(release)')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.6
        with:
          fetch-depth: 0
          persist-credentials: false
          ref: ${{ github.head_ref }}
          token: ${{ secrets.TAIGA_FAMILY_BOT_PAT }}
      - uses: taiga-family/ci/actions/setup/node@v1.59.0
      - uses: taiga-family/ci/actions/setup/config/git@v1.59.0
        with:
          token: ${{ secrets.TAIGA_FAMILY_BOT_PAT }}

      - run: npx renovate-config-validator default.json --strict

      - run: npx release-it --increment --ci
        env:
          GITHUB_TOKEN: ${{ secrets.TAIGA_FAMILY_BOT_PAT }}

concurrency:
  group: release-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
